<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
    background: #fce4ec; /* æµ…ç²‰çº¢è‰²èƒŒæ™¯ */
  }
  .container {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  h1 {
    font-size: 48px;
    color: #ff4081;
    text-align: center;
    margin-bottom: 30px;
  }
  .heart {
    position: fixed;
    display: block;
    pointer-events: none;
    z-index: 1;
    animation: float 2s infinite ease-in-out;
  }
  
  @keyframes float {
    0% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-20px);
    }
    100% {
      transform: translateY(0);
    }
  }
  .firework {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #ff4081; /* ç²‰çº¢è‰² */
    border-radius: 50%;
    z-index: 1;
  }
</style>
</head>
<body>
<div class="container">
  <h1>æƒ…äººèŠ‚å¿«ä¹å°éå®</h1>
</div>
<script>
  const heartIcons = ['â¤ï¸', 'ğŸŒ¹', 'ğŸ«']; // æƒ…äººèŠ‚å›¾æ ‡
  const container = document.querySelector('.container');

  document.addEventListener('click', (event) => {
    // åˆ›å»ºå¿ƒå½¢å›¾æ ‡
    const heartIcon = document.createElement('div');
    heartIcon.classList.add('heart');
    heartIcon.innerText = heartIcons[Math.floor(Math.random() * heartIcons.length)];
    heartIcon.style.left = `${event.clientX}px`;
    heartIcon.style.top = `${event.clientY}px`;
    container.appendChild(heartIcon);
    
    // åˆ›å»ºçƒŸèŠ±
    for (let i = 0; i < 30; i++) {
      createFirework(event.clientX, event.clientY);
    }
    
    // ç§»é™¤å¿ƒå½¢å›¾æ ‡
    setTimeout(() => {
      heartIcon.remove();
    }, 2000);
  });
  
  function createFirework(x, y) {
    const firework = document.createElement('div');
    firework.classList.add('firework');
    firework.style.left = `${x}px`;
    firework.style.top = `${y}px`;
    container.appendChild(firework);
    
    const colors = ['#ff4081', '#ff8c00', '#ffff00', '#00ff00', '#00ffff', '#0000ff', '#ff00ff']; // çƒŸèŠ±é¢œè‰²
    const color = colors[Math.floor(Math.random() * colors.length)];
    firework.style.backgroundColor = color;
    
    const xVelocity = (Math.random() - 0.5) * 5;
    const yVelocity = (Math.random() - 0.5) * 5;
    
    let animationEnd = false;
    
    firework.addEventListener('animationend', () => {
      animationEnd = true;
      firework.remove();
    });
    
    requestAnimationFrame(moveFirework);
    
    function moveFirework() {
      if (!animationEnd) {
        const currentX = parseFloat(firework.style.left);
        const currentY = parseFloat(firework.style.top);
        
        firework.style.left = `${currentX + xVelocity}px`;
        firework.style.top = `${currentY + yVelocity}px`;
        
        requestAnimationFrame(moveFirework);
      }
    }
  }
</script>
</body>
